<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="gameApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>game</title>
		<meta name="author" content="OREN" />
		<link rel="stylesheet" href="style1.css">
		<script src="gameAlgorythem.js"></script>
	</head>
	<body ng-controller="gameController">
		<div id="headline">
			בול פגיעה
		</div>

		<div>
			<h3> יש לבחור מספר בין 4 ספרות בין 0 ל9 שאינו חוזר על עצמו </h3>
		</div>
		<div class="playerBox">
			<h1 class="playerTitle">משתתף1</h1>
			<div>
				<form id="formPlayer0" class="formOne">
					<label name="playerNAme"> שם המשתתף </label>
					<input id="usernamePlayer0" name="playerNAme" type="text">
					<br />
					<label name="guessNAme"> הכנס מספר בין 4 ספרות </label>
					<input id="guessPlayer0" name="guessNAme" type="number" maxlength="4" onclick="verify(0)">
					<input type="submit" value="שמירת המספר הנבחר" onclick="savePlayerTarget(0)">
				</form>
			</div>

			<div class="guessbox">
				<form class="formGuess">
					<label name="playerGuess"> הניחוש שלך </label>
					<input name="playerGuess" id="playerGuess0" type="number" maxlength="4" onclick="verify(0)" >
					<br />
					<input type="button" value="שלח" onclick="checkWin(0, 1)">
				</form>
			</div>

			<div class="guessres">
				<div>
					<h2> הסטוריית ניחושים</h2>
					<div>
						<p>

						</p>
						<div >
							<ul >
								<li >
									ניחוש
								</li>
								<li >
									תוצאה
								</li>
							</ul>
							<div id="result-table">
								<table>
									<thead>
										<tr>
											<th colspan="2">תוצאות הניחוש</th>
											<th> הניחוש  </th>
										</tr>
									</thead>
									<tbody>
										<td>B</td>
										<td>H</td>
										<td>ניחוש</td>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="playerBox">
			<h1 class="playerTitle">משתתף2</h1>
			<div>
				<form id="formPlayer1" class="formOne">
					<label name="playerNAme"> שם המשתתף </label>
					<input id="usernamePlayer1" name="playerNAme" type="text">
					<br />
					<label name="guessNAme"> הכנס מספר בין 4 ספרות </label>
					<input id="guessPlayer1" name="guessNAme" type="number" maxlength="4" onclick="verify(1)">
					<input type="submit" value="שמירת המספר הנבחר" onclick="savePlayerTarget(1)">
				</form>
			</div>

			<div class="guessbox">
				<form class="formGuess">
					<label name="playerGuess"> הניחוש שלך </label>
					<input name="playerGuess" id="playerguess1" type="number" maxlength="4" onclick="verify(1)">
					<br />
					<input type="button" value="שלח" onclick="checkWin(0, 1)">
				</form>
			</div>

			<div class="guessres">
				<div>
					<h2> הסטוריית ניחושים</h2>
					<div>
						<p>

						</p>
						<div >
							<ul >
								<li >
									ניחוש
								</li>
								<li >
									תוצאה
								</li>
							</ul>
							<ul ng-repeat="guesstwo in listguesstwo">
								<li >
									{{guesstwo.yourguess}}
								</li>
								<li >
									{{guesstwo.result}}
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script src="script.js"></script>

	</body>
</html>
